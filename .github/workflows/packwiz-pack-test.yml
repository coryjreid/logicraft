name: Packwiz Pack Test

on: 
  - workflow_dispatch
  - workflow_call

env:
  TEST_DIRECTORY: ./install
  
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # Setup
    - name: Checkout
      uses: actions/checkout@v4.0.0
    - name: Install Java
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: temurin
    - name: Make Packwiz executable
      run: chmod +x ./bin/packwiz
    - name: Make test install directory
      run: mkdir $TEST_DIRECTORY
      # Perform test
    - name: Run the Packwiz server
      run: nohup bash -c ""./bin/packwiz" serve --basic -p 9090 2>&1 &"
    - name: Download Packwiz Installer Bootstrap
      run: cd $TEST_DIRECTORY && wget https://github.com/packwiz/packwiz-installer-bootstrap/releases/download/v0.0.3/packwiz-installer-bootstrap.jar
    - name: Test installing the modpack
      run: cd $TEST_DIRECTORY && java -jar "./packwiz-installer-bootstrap.jar" --no-gui http://localhost:9090/pack.toml
      # Cleanup
    - name: Cleanup
      run: rm -rf $TEST_DIRECTORY
