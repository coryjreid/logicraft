name: Trigger Server Deployment

on:
    release:
      types: [published]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Trigger Jenkins Job
      uses: appleboy/jenkins-action@master
      with:
        url: "https://mcj.cjreid.com"
        user: "creid"
        token: ${{ secrets.JENKINS_JOB_TRIGGER_TOKEN }}
        job: "Logicraft_Server_Deployment"
